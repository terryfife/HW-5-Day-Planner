<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar One">



  <title>Daily Scheduler</title>
</head>

<body>
<style>
  body {
    background-image: url(Calendar.jpg);
    background-size: 30%;
    background-repeat: no-repeat;
    background-position: center;
    margin-bottom: 900px;
  }
</style>
<body>
  <div id="header" class="jumbotron text-center">
    <h1>Daily Scheduler</h1>
    <h3>Failure to Plan is Planning to Fail</h3>


  </div> 

  <div class="body-header container-fluid">   
    <div class="row 1">
            <div class="col-2">
              9:00am
            </div>
            <div class="col-8 mid form">
              <input type="text" class="form-control" id="hour-9">
            </div>    
            <div class="col-2 right">   
              <button class="btn save-btn"><i class="far fa-save"></i></button>
            </div>
          </div>
          <div class="row 2">
                <div class="col-2">
                  10:00am
                </div>
                <div class="col-8 mid form">
                  <input type="text" class="form-control" id="hour-10">
                </div>
                <div class="col-2 right">
                  <button class="btn save-btn"><i class="far fa-save"></i></button>
                </div>
              </div>
              <div class="row 3">
                    <div class="col-2">
                      11:00am
                    </div>
                    <div class="col-8 mid form">
                      <input type="text" class="form-control" id="hour-11">
                    </div>
                    <div class="col-2 right">
                        <button class="btn save-btn"><i class="far fa-save"></i></button>
                    </div>
                  </div>
                  <div class="row 4">
                        <div class="col-2">
                          12:00pm
                        </div>
                        <div class="col-8 mid form">
                          <input type="text" class="form-control" id="hour-12">
                        </div>
                        <div class="col-2 right">
                            <button class="btn save-btn" data-taskIndex="3"><i class="far fa-save"></i></button>
                        </div>
                      </div>
                      <div class="row ">
                            <div class="col-2">
                              1:00pm
                            </div>
                            <div class="col-8 mid form">
                              <input type="text" class="form-control" id="hour-13">
                            </div>
                            <div class="col-2 right">
                                <button class="btn save-btn"><i class="far fa-save"></i></button>
                            </div>
                          </div>
                          <div class="row 6">
                                <div class="col-2">
                                  2:00pm
                                </div>
                                <div class="col-8 mid form">
                                  <input type="text" class="form-control" id="hour-14">
                                </div>
                                <div class="col-2 right">
                                    <button class="btn save-btn"><i class="far fa-save"></i></button>
                                </div>
                              </div>
                              <div class="row 7">
                                    <div class="col-2">
                                      3:00pm
                                    </div>
                                    <div class="col-8 mid form">
                                      <input type="text" class="form-control" id="hour-15">
                                    </div>
                                    <div class="col-2 right">
                                        <button class="btn save-btn"><i class="far fa-save"></i></button>
                                    </div>
                                  </div>
                                  <div class="row 8">
                                        <div class="col-2">
                                          4:00pm
                                        </div>
                                        <div class="col-8 mid form">
                                          <input type="text" class="form-control" id="hour-16">
                                        </div>
                                        <div class="col-2 right">
                                            <button class="btn save-btn"><i class="far fa-save"></i></button>
                                        </div>
                                      </div>
                                      <div class="row 9">
                                            <div class="col-2">
                                              5:00pm
                                            </div>
                                            <div class="col-8 mid form">
                                              <input type="text" class="form-control" id="hour-17">
                                            </div>
                                            <div class="col-2 right">                                         
                                                <button class="btn save-btn"><i class="far fa-save"></i></button>
                                            </div>
                                        </div>
     </div>
</div>
<br>

<script src="script.js">


</body>


</html>
